<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Which keyboard key is pressed</title>

    <style>
        table,th,td{
            border: 1px solid #e7e7e7;
        }
        .project{
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        key{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press any key and watch the majic</div>
        </div>
    </div>


    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', function(e){
            insert.innerHTML = `
            <div class="color">
                <table>
                    <tr>
                        <th>key</th>
                        <th>keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key = ''? "space": e.key}</td>
                        <td>${e.keycode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
            `
        })
    </script>
</body>
</html>
